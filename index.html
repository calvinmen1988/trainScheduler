<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!--- <script src="assets/css/style.css"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    

    <title>Train Scheduler</title>

</head>

<body>
    <!-- entire bootstrap grid -->
    <div class="container">

        <!-- jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center"><strong>Train Scheduler!</strong></h1>
            <h2 class="text-center" id="intructions"></h2>
        </div>
        <!-- scheduler table --> 
        <table class="table" id="trainTable">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minute Away</th> 
                </tr>
            </thead>
        </table>
        </div>        
            <form>
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput">
                </div>

                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>

                <div class="form-group">
                    <label for="">Frequency</label>
                    <input type="text" class="form-control" id="frequencyInput">
                </div>

                <div class="form-group">
                    <label for="">Next Arrival</label>
                    <input type="text" class="form-control" id="nextArrivalInput">
                </div>

                <div class="form-group">
                    <label for="">Minute Away</label>
                    <input type="text" class="form-control" id="minuteAwayInput">
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </form>
            
        </div>
    </div>



    </div>

    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
